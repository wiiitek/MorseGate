<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Morse Gate</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <style>
    html,
    body {
      height: 100%;
    }

    .table-container {
      display: table;
      height: 100%;
      width: 100%;
    }

    .table-block {
      display: table-row;
      height: 1px;
    }

    .footer-push {
      height: auto;
    }

    #footer {
      /* Placeholder footer styles */
      margin: 5% 0;
      text-align: center;
      color: grey;
      font-size: smaller;
    }

    .welcome-image {
      margin-top: 1rem;
      text-align: center;
    }

    .welcome-image img {
      width: 25%;
    }

    button.button-primary.disabled {
      border: 1px solid #E3E3E3;
      color: #888;
      background-color: #f3f3f3;
      cursor: not-allowed;
    }

    .error {
      border: 1px solid #cc2424;
      color: #cc2424;
      border-radius: 4px;
      padding: 6px 40px 6px 10px;
      position: relative;
      margin: 4px 0;
    }

    .error-icon {
      width: 2rem;
      position: absolute;
      cursor: pointer;
      right: 5px;
      top: 8px;
    }
  </style>
</head>

<body>
  <div class="table-container">
    <div class="table-block footer-push">

      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <div class="welcome-image">
              <img src="img/morse-code.svg" alt="Morse Code icon" />
            </div>
            <h1>Morse Gate</h1>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="message"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <button class="button-primary" id="send-button">Send</button>
          </div>
          <div class="six columns">
            <input class="u-full-width" type="text" placeholder="Words per minute (optional)" vlue="14" id="wpm"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns" id="errors">
            <!-- placeholder for error messages -->
          </div>
        </div>
      </div>
    </div>


    <div class="table-block">
      <div class="container">
        <footer id="footer" class="twelve columns">
          <div>
            Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a>
            from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            is licensed by
            <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0
              BY</a>
            <!-- 
              and also icon from https://www.iconfinder.com/iconsets/elasto-online-store
            -->
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
